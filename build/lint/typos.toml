# autogenerated golang and module files
[files]
extend-exclude = ["docs/api.md", "docs/static/openapi.json", "*.pb.go", "go.sum", "go.mod"]

# autogenerated json files
[type.json]
extend-glob = ["openapi.json"]
check-file = false

# autogenerated markdown files
[type.md]
extend-glob = ["api.md"]
check-file = false


[default.extend-words]
# app/docs/modules/coreum-dex/coreum-dex.mdx
pn = "pn"

# app/docs/tutorials/ISO20022/ISO20022-Client/ISO20022-Client.mdx
BA = "BA"
Othr = "Othr"


[default]
check-filename = false

